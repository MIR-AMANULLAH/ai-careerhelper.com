<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;transition:all .3s ease}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:'Segoe UI',Arial,sans-serif;
      background:linear-gradient(135deg,#a0eaff,#ffffff);
      overflow-x:hidden;
      transition:background .3s,color .3s;
    }
    body.dark{
      background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
      color:#f1f1f1;
    }

    .overlay{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(5px);
      z-index:-1;
    }
    body.dark .overlay{background:rgba(0,0,0,0.5)}

    .box{
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,.2);
      width:350px;
      text-align:center;
      animation:fadeIn .6s ease;
      z-index:1;
    }
    body.dark .box{background:#1e1e1e;color:#eee;box-shadow:0 8px 25px rgba(255,255,255,.1)}
    .box h2{margin-bottom:20px;font-size:1.8rem;color:#007bff}
    body.dark .box h2{color:#66ccff}

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:16px;
    }
    input:focus{
      border-color:#007bff;
      box-shadow:0 0 8px rgba(0,123,255,.4);
      outline:none;
    }
    body.dark input{background:#2a2a2a;color:#eee;border:1px solid #555}
    body.dark input:focus{border-color:#66ccff;box-shadow:0 0 8px rgba(79,172,254,.4)}

    button{
      width:100%;
      padding:12px;
      background:#4facfe;
      border:none;
      color:#fff;
      font-size:18px;
      border-radius:8px;
      cursor:pointer;
    }
    button:hover{
      background:#00c6ff;
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(0,0,0,.2);
    }
    body.dark button{background:#2c2c2c;color:#66ccff;border:1px solid #66ccff}
    body.dark button:hover{background:#66ccff;color:#fff}

    .back-link{
      position:fixed;
      bottom:15px;
      left:50%;
      transform:translateX(-50%);
      background:#f0f8ff;
      padding:10px 20px;
      border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
    }
    .back-link a{
      text-decoration:none;
      color:#007bff;
      font-weight:bold;
      font-size:15px;
    }
    body.dark .back-link{background:#2a2a2a}
    body.dark .back-link a{color:#66ccff}

    .toggle-dark{
      position:fixed;
      top:15px;
      right:15px;
      background:#444;
      color:#fff;
      border:none;
      padding:6px 12px;
      border-radius:10px;
      cursor:pointer;
      font-size:.9rem;
      font-weight:bold;
      box-shadow:0 3px 8px rgba(0,0,0,.3);
      z-index:10;
      width:auto;
      display:inline-block;
    }
    .toggle-dark:hover{background:#222}
    body.dark .toggle-dark{background:#66ccff;color:#000}

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    @media(max-width:768px){
      .box{width:80%;padding:20px}
      .box h2{font-size:1.5rem}
    }
    @media(max-width:480px){
      .box{width:90%;padding:15px}
      .box h2{font-size:1.3rem}
      input,button{font-size:14px;padding:10px}
      .toggle-dark{padding:5px 10px;font-size:.7rem}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <button class="toggle-dark" onclick="toggleDark()">üåô</button>

  <div class="box">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <input type="text" id="number" placeholder="Enter Number" required>
    <button onclick="createAccount()">Create</button>
  </div>

  <div class="back-link">
    <a href="project3.html">Go Back To Login</a>
  </div>

  <script>
    function createAccount(){
      let name=document.getElementById("name").value.trim();
      let pass=document.getElementById("password").value.trim();
      let number=document.getElementById("number").value.trim();

      if(!name||!pass||!number){
        alert("Please fill all fields!");
        return;
      }

      let user={name,pass,number};
      localStorage.setItem("user",JSON.stringify(user));

      alert("Account created successfully!");
      window.location.href="project3.html";
    }

    function toggleDark(){
      document.body.classList.toggle("dark");
      const btn=document.querySelector(".toggle-dark");
      btn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
    }
  </script>
</body>
</html>
