<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerHelper â€“ Login</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: background 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #1e1e1e, #333333);
      color: #f0f0f0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .login-box {
      background: #2c2c2c;
      color: #f0f0f0;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0072ff;
      transition: color 0.3s;
    }

    body.dark-mode .login-box h2 {
      color: #00c6ff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s, background 0.3s, color 0.3s;
    }

    body.dark-mode .login-box input {
      background: #444;
      border: 1px solid #666;
      color: #f0f0f0;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .login-box button:hover {
      background: #00c6ff;
      transform: translateY(-2px);
    }

    .login-box a {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #4facfe;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-box a:hover {
      text-decoration: underline;
      color: #0072ff;
    }

    /* Dark mode toggle */
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #005edc;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-box { width: 90%; padding: 25px; }
      .login-box h2 { font-size: 1.5rem; }
      .login-box input, .login-box button { font-size: 1rem; padding: 10px; }
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <div class="login-box">
    <h2>Login to Continue</h2>
    <input type="text" id="loginName" placeholder="Enter Username" required>
    <input type="password" id="loginPass" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <a href="project2.html">Create Account !</a>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Login Function
    function login() {
      let name = document.getElementById("loginName").value.trim();
      let pass = document.getElementById("loginPass").value.trim();
      let user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        alert("No account found! Please create one first.");
        return;
      }

      if (name === user.name && pass === user.pass) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", name);
        window.location.href = "project4.html"; // Redirect to main page
      } else {
        alert("Wrong Username or Password. Try again!");
      }
    }
  </script>
</body>
</html>
