<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerHelper – Welcome</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #a0eaff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100%;
      text-align: center;
      font-size: 4rem;
      font-weight: 800;
      color: #0072ff;
      padding: 30px 0;
      animation: colorShift 6s infinite alternate;
    }

    @keyframes colorShift {
      0% { color: #0072ff; }
      50% { color: #00c6ff; }
      100% { color: #0072ff; }
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .logo:hover {
      transform: scale(1.1);
    }

    /* Main Button */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0072ff;
      background: white;
      border: 3px solid #0072ff;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      background: #0072ff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      font-size: 2rem;
      font-family: 'Times New Roman', Times, serif;
      color: #8B0000;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { font-size: 3rem; padding: 20px 0; }
      .logo { width: 120px; height: 120px; }
      .start-btn { font-size: 1.2rem; padding: 12px 24px; }
      footer { font-size: 1.5rem; }
    }
    @media (max-width: 480px) {
      header { font-size: 2.5rem; }
      .logo { width: 100px; height: 100px; left: 15px; top: 15px; }
      .start-btn { font-size: 1rem; padding: 10px 20px; }
      footer { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>Welcome to CareerHelper by Amaan</header>

  <img src="https://thvnext.bing.com/th/id/OIP.ENrZMwnNL5EtksnhsgXP6gHaE_?r=0&o=7&cb=ucfimg2rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" 
       alt="Logo" class="logo">

  <main>
    <a href="project2.html" class="start-btn">Let's Go →</a>
  </main>

  <footer>Amaan Mir</footer>
</body>
</html>
