  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family:'Segoe UI',Roboto,sans-serif;
      background:linear-gradient(135deg,#a0eaff,#ffffff);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
      transition:background 0.3s,color 0.3s;
    }
    body.dark {
      background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
      color:#f1f1f1;
    }
    body.dark p{color:#66ccff}
    body.dark .start-btn{
      background:#2c2c2c;
      color:#66ccff;
      border-color:#66ccff;
    }
    body.dark .start-btn:hover{
      background:#66ccff;
      color:#fff;
    }
    body.dark aside{background:#333;color:#eee}
    body.dark aside .skill{background:#66ccff;color:#000}
    body.dark footer{color:#ff6666}

    p{width:100%;text-align:center;font-size:4rem;font-weight:800;color:#0072ff;
      padding:80px 0 30px 0;animation:colorShift 6s infinite alternate}
    @keyframes colorShift{0%{color:#0072ff}50%{color:#00c6ff}100%{color:#0072ff}}

    .logo{position:absolute;top:20px;left:30px;width:150px;height:150px;border-radius:50%;
      object-fit:cover;box-shadow:0 0 20px rgba(0,0,0,0.3);transition:transform .3s}
    .logo:hover{transform:scale(1.1)}

    main{flex-grow:1;display:flex;justify-content:center;align-items:center}
    .start-btn{padding:15px 30px;font-size:1.5rem;font-weight:bold;color:#0072ff;background:white;
      border:3px solid #0072ff;border-radius:12px;text-decoration:none;transition:all .3s ease}
    .start-btn:hover{background:#0072ff;color:white;transform:translateY(-3px);
      box-shadow:0 5px 20px rgba(0,0,0,0.2)}

    aside{position:absolute;top:200px;right:20px;width:300px;background:#ffffff;padding:20px;
      border-radius:20px;box-shadow:0 8px 25px rgba(0,0,0,0.2);text-align:center;
      animation:fadeIn 1.5s ease;display:none;z-index:10}
    aside img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:15px;
      border:4px solid #0072ff;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
    aside h2{font-size:1.6rem;color:#0072ff;margin-bottom:5px}
    aside h3{font-size:1.1rem;color:#555;margin-bottom:15px;font-weight:500}
    aside p{font-size:1rem;color:#333;margin:8px 0;line-height:1.4}
    aside .skills{margin-top:12px;display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
    aside .skill{background:#0072ff;color:#fff;padding:6px 12px;border-radius:15px;font-size:.9rem;
      font-weight:500;box-shadow:0 3px 10px rgba(0,0,0,0.15)}
    aside .contact-btn{display:inline-block;margin-top:15px;padding:8px 16px;background:#0072ff;
      color:white;border-radius:10px;text-decoration:none;font-size:.9rem;transition:.3s}
    aside .contact-btn:hover{background:#005ac1}
    @keyframes fadeIn{from{opacity:0;transform:translateX(50px)}to{opacity:1;transform:translateX(0)}}

    .toggle-btn{position:absolute;top:200px;right:20px;padding:10px 15px;background:#0072ff;color:white;
      border:none;border-radius:10px;cursor:pointer;font-size:.9rem;box-shadow:0 3px 10px rgba(0,0,0,0.2)}
    .dark-mode-btn{position:absolute;top:20px;right:20px;padding:10px 15px;background:#444;color:white;
      border:none;border-radius:10px;cursor:pointer;font-size:.9rem;box-shadow:0 3px 10px rgba(0,0,0,0.2)}

    footer{font-size:2rem;font-family:'Times New Roman',Times,serif;color:#8B0000;margin-bottom:20px}

    @media(max-width:768px){
      aside{position:relative;margin:20px auto;right:0;top:0}
      .toggle-btn{position:relative;margin:20px auto;display:block}
      .dark-mode-btn{position:relative;margin:20px auto;display:block}
    }
  </style>
</head>
<body>

  <script>
    function toggleAdmin() {
      const aside = document.getElementById('admin-section');
      const btn = document.querySelector('.toggle-btn');
      if (aside.style.display === 'none' || aside.style.display === '') {
        aside.style.display = 'block';
        btn.textContent = "Hide Admin";
      } else {
        aside.style.display = 'none';
        btn.textContent = "Show Admin";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Close admin if clicked outside
    document.addEventListener("click", function(event) {
      const aside = document.getElementById("admin-section");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (aside.style.display === "block" && !aside.contains(event.target) && !toggleBtn.contains(event.target)) {
        aside.style.display = "none";
        toggleBtn.textContent = "Show Admin";
      }
    });
  </script>
</body>
