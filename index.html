  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #a0eaff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Header */
    p {
      width: 100%;
      text-align: center;
      font-size: 4rem;
      font-weight: 800;
      color: #0072ff;
      padding: 30px 0;
      animation: colorShift 6s infinite alternate;
    }
    @keyframes colorShift {
      0% { color: #0072ff; }
      50% { color: #00c6ff; }
      100% { color: #0072ff; }
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .logo:hover {
      transform: scale(1.1);
    }

    /* Main Button */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .start-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0072ff;
      background: white;
      border: 3px solid #0072ff;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      background: #0072ff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    /* About Admin (Right Side) */
    aside {
      position: absolute;
      top: 200px;
      right: 20px;
      width: 300px;
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    aside img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #0072ff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    aside h2 {
      font-size: 1.6rem;
      color: #0072ff;
      margin-bottom: 5px;
    }
    aside h3 {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 15px;
      font-weight: 500;
    }
    aside p {
      font-size: 1rem;
      color: #333;
      margin: 8px 0;
      line-height: 1.4;
    }
    aside .skills {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    aside .skill {
      background: #0072ff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Footer */
    footer {
      font-size: 2rem;
      font-family: 'Times New Roman', Times, serif;
      color: #8B0000;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      aside {
        position: relative;
        margin: 20px auto;
        right: 0;
        top: 0;
      }
    }
  </style>
</head>

       alt="Logo" class="logo">

    <h2>Amaan Mir</h2>
    <h3>Founder of CareerHelper • Kashmir</h3>
    <p>Passionate developer with mastery in modern technologies and dedicated to guiding careers with AI-powered insights.</p>
    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">PHP</span>
      <span class="skill">Java</span>
    </div>

  <main>

  <footer>Amaan Mir</footer>
